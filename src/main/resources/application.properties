# ==============================
# ? Spring Boot App Info
# ==============================
spring.application.name=SeedForge Backend
server.port=8080

# ==============================
# ?? DataSource - PostgreSQL
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5433/seedforge
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# ? JPA / Hibernate
# ==============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ? (prod: validate / none)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==============================
# ? HikariCP Connection Pool (optional)
# ==============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SeedForgeHikariCP

# ==============================
# ? Logging
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ==============================
# ? Timezone
# ==============================
spring.jackson.time-zone=UTC
spring.mvc.format.date-time=iso
spring.mvc.format.date=iso
spring.mvc.format.time=iso

